<app-article-preview *ngFor="let article of results"
                     [article]="article">
</app-article-preview>

@if (loading === LoadingState.LOADING) {
<div class="article-preview">
    Loading articles...
</div>
}

@if (loading === LoadingState.LOADED && !results.length) {
<div class="article-preview">
    No articles are here... yet.
</div>
}

@if (loading === LoadingState.LOADED && totalPages.length > 1) {
<nav>
    <ul class="pagination">

        <li class="page-item"
            [ngClass]="{'active': pageNumber === currentPage}"
            *ngFor="let pageNumber of totalPages">
            <button class="page-link"
                    (click)="setPageTo(pageNumber)">{{ pageNumber }}</button>
        </li>

    </ul>
</nav>
}
